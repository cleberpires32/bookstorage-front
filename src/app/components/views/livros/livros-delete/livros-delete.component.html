<form>
    <h1>Deletar Livro</h1>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput disabled [(ngModel)]="livro.nome_autor" type="text" name="nome_autor">
    
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput disabled [(ngModel)]="livro.titulo" required type="text" name="titulo">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <input matInput disabled [(ngModel)]="livro.texto" type="text" name="texto">
    
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="button mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button (click)="cancel()" class="button mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
