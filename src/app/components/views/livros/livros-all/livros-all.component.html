<div class="content">
    <div class="title">
        <h1>Livros</h1>

        <div class="botao">
            <button (click)="navegarParaCriarLivro()" class="button mat-elevation-z8" mat-stroked-button color="primary">Criar Livros</button>
        </div>
        <div class="mat-elevation-z8 content-table">

            <table class="table" mat-table [dataSource]="livros">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
                </ng-container>
                'id', 'nome_autor', 'titulo', 'acoes'
                <ng-container matColumnDef="nome_autor">
                    <th mat-header-cell *matHeaderCellDef>NOME AUTOR</th>
                    <td mat-cell *matCellDef="let row">{{row.nome_autor}}</td>
                </ng-container>
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef>TITULO</th>
                    <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
                </ng-container>
                <ng-container matColumnDef="ler">
                    <th mat-header-cell *matHeaderCellDef>LER</th>
                    <td mat-cell *matCellDef="let row"> 
                        <a routerLink="read/{{row.id}}" class="livro">
                            <i class="material-icons">book</i>    
                        </a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                    <th class="ma_header_acoes" mat-header-cell *matHeaderCellDef>ACÃ•ES</th>
                    <td mat-cell *matCellDef="let element">
                        <a class="edite" routerLink="update/{{element.id}}">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="delete" routerLink="delete/{{element.id}}">
                            <i class="material-icons">delete</i>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
