<form>
    <h1>Criar Livro</h1>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="Ex. Titulo do livro" maxlength="50">
    <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Titulo do livro" maxlength="200">
    <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <input matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex. Digitar texto do livro" maxlength="2000000">
    <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="button mat-elevation-z8" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" class="button mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
