<form>
    <h1>Deletar Categoria</h1>
    {{categoria.nome}}
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" disabled="true">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.descricao" name="descricao" disabled="true">
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="button mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button (click)="cancelar()" class="button mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
