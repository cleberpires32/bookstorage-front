<form>
    <h1>Atualizar Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.descricao" name="descricao">
    </mat-form-field>

    <div class="buttons">
        <button (click)="editar()" class="button mat-elevation-z8" mat-stroked-button color="primary">Atualizar</button>
        <button  (click)="cancel()" class="button mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
