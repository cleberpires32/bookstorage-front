<div class="content">
    <div class="title">
        <h1>Categorias</h1>
        <div class="bg-white mb-3 p-3 rounded shadow-4"><code>4</code> shadow</div>
        <div class="bg-white mb-3 p-3 rounded shadow-6"><code>6</code> shadow</div>

        <div class="mat-elevation-z8 content-table">

            <table class="table" mat-table [dataSource]="categorias">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>NOME</th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
                    <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>ACÕES</th>
                    <td mat-cell *matCellDef="let element">
                        <a href="#">
                            <i class="material-icons">edit</i>
                        </a>
                        <a href="#">
                            <i class="material-icons">delete</i>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
