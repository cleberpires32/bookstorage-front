<div class="content">
    <div class="title">
        <h1>Categorias</h1>

        <div class="botao">
            <button class="button mat-elevation-z8" (click)="navegarParaCtcreate()" mat-stroked-button color="primary">Criar Categoria</button>
        </div>
        <div class="mat-elevation-z8 content-table">

            <table class="table" mat-table [dataSource]="categorias">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>NOME</th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
                    <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
                </ng-container>

                <ng-container matColumnDef="livros">
                    <th mat-header-cell *matHeaderCellDef>LIVROS</th>
                    <td mat-cell *matCellDef="let row"> 
                        <a href="" class="livro">
                            <i class="material-icons">book</i>    
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th class="ma_header_acoes" mat-header-cell *matHeaderCellDef>ACÕES</th>
                    <td mat-cell *matCellDef="let element">
                        <a class="edite" href="#">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="delete" routerLink="delete/{{element.id}}">
                            <i class="material-icons">delete</i>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
