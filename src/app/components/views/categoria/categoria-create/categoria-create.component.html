<form>
    <h1>Criar Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" name="descricao" placeholder="Ex. Livors de Computação">
    </mat-form-field>

    <div class="buttons">
        <button class="button mat-elevation-z8" mat-stroked-button color="primary">Criar</button>
        <button class="button mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
